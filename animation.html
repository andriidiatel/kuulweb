<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Font+Awesome+5+Brands&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    
    <title>Leaderboard</title>
</head>
    <body>
        <div class="root" >

            <div class="leaderboard-table">
                <table id="leaderboard-table" class="leaderboard-table">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <div class="title" >Teams Movement Leaderboard</div>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3" class="leaderboard-table-row-separator"></th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class="table-header table-header-rank">Rank</div>
                            </th>
                            <th>
                                <div class="table-header table-header-square-name">Square Name</div>
                            </th>
                            <th>
                                <div class="table-header table-header-movement-point">Movement Point</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
            <div id="container">
                <div id="exampleModal" class="reveal-modal">
                    <lottie-player
                        autoplay
                        mode="normal"
                        src="https://assets3.lottiefiles.com/packages/lf20_UJNc2t.json"
                        style="width: 520px"
                    >
                    </lottie-player>
                </div>
            </div>
        </div>
    </body>

</html>
